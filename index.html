<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs=’sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;’>
      <a-marker type="pattern" preset="custom" url="https://mokosdaniel.github.io/ARtrial/pattern-3Dmarkerqr.patt">        
        <a-entity
          position="0 0 0"
          scale="0.2 0.2 0.2"
          gltf-model="https://mokosdaniel.github.io/ARtrial/Star2_colored.glb"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
